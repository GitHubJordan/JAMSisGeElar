{% extends 'base.html' %}

{% block title %}Excluir Usuário{% endblock %}

{% block content %}
<div class="flex justify-center mt-8">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8">
    <h2 class="text-2xl font-semibold text-gray-800 mb-4">Excluir Usuário</h2>
    <p class="text-gray-700 mb-6">
      Tem certeza que deseja remover o usuário
      <strong>{{ object.username }}</strong>?
    </p>
    <form method="post" class="flex justify-end space-x-3">
      {% csrf_token %}
      <a href="{% url 'accounts:user-list' %}"
         class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg">
        Cancelar
      </a>
      <button type="submit"
              class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow-lg">
        Confirmar Exclusão
      </button>
    </form>
  </div>
</div>
{% endblock %}
