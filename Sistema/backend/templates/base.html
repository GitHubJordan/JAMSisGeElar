<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{% block title %}JAMSisGeElar{% endblock %}</title>
    <!-- Bootstrap CSS (CDN ou local) -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
      /* Ajuste para que o sidebar ocupe 250px de largura fixa */
      #sidebar {
        width: 250px;
        min-height: 100vh;
      }
    </style>
</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
        <a class="navbar-brand" href="/">JAMSisGeElar</a>
        
        {% if user.is_authenticated %}
        <div class="d-flex align-items-center">
        <span class="me-3">Ol√°, {{ user.username }}</span>
        <form action="{% url 'accounts:logout' %}" method="post">
            {% csrf_token %}
            <button type="submit" class="btn btn-outline-danger btn-sm">Sair</button>
        </form>
        </div>
        {% endif %}
    </div>
    </nav>
    {% block content %}{% endblock %}
    <!-- Bootstrap JS (opcional para alguns componentes) -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
