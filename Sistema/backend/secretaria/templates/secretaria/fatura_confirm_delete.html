{% extends 'base.html' %}
{% block title %}Excluir Fatura{% endblock %}

{% block content %}
<div class="flex justify-center py-6">
  <div class="bg-white rounded-2xl shadow-lg w-full max-w-md p-8 space-y-6">

    <div class="flex items-center space-x-3">
      <i class="fas fa-exclamation-triangle text-yellow-500 text-2xl"></i>
      <h2 class="text-2xl font-semibold text-gray-800">Confirmar Exclus√£o</h2>
    </div>

    <p class="text-gray-600">
      Deseja realmente excluir a fatura
      <span class="font-medium text-gray-800">{{ object.numero }}</span>
      do aluno
      <span class="font-medium text-gray-800">{{ object.aluno.nome }}</span>?
    </p>

    <form method="post" class="flex justify-end space-x-3">
      {% csrf_token %}
      <a href="{% url 'secretaria:fatura-list' %}"
         class="px-4 py-2 bg-gray-200 hover:bg-gray-300 text-gray-700 rounded-lg transition">Cancelar</a>
      <button type="submit"
              class="px-4 py-2 bg-red-600 hover:bg-red-700 text-white rounded-lg shadow-lg transition">Excluir</button>
    </form>

  </div>
</div>
{% endblock %}
